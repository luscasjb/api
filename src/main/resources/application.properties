# data source
spring.datasource.url=jdbc:mysql://localhost:3306/compras_api?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=myuser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jpa
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Nova propriedade a partir da versao 2.5 do Spring Boot:
spring.jpa.defer-datasource-initialization=true

#
spring.sql.init.mode=always

# RabbitMQ
spring.rabbitmq.host=<hostname-do-rabbitmq>
spring.rabbitmq.port=<porta-do-rabbitmq>
spring.rabbitmq.username=<nome-do-usuario>
spring.rabbitmq.password=

# Configuração do Redis
spring.redis.host=nome_do_host_do_redis
spring.redis.port=numero_da_porta_do_redis
